<html>
    <head>
        <script src="calculator.js"></script>
        <script src="init.js"></script>
        <link rel='stylesheet' href='app.css'>
        <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/564x/3d/6b/37/3d6b376de25e73075582492340643954.jpg">
    </head>
</html>
<body onload="script();">
    <select id="language" onchange="onChange(this)">
        <option value="eng">English</option>
        <option value="chn">Chinese</option>
    </select>
    <button onclick="buttonClicked()">Start calculator</button>
    <p class="operation" id="operation"></p>
    <p class="error" id="message"></p>
    <img class="none" id="happy-frog" src="https://i.pinimg.com/564x/6e/a5/72/6ea57255eee59ddbb93e59f55a002df2.jpg" alt="happy frog">
    <img class="none" id="sad-cat" src="https://i.pinimg.com/564x/6a/6c/37/6a6c37f1db8253e4f175f89d48af05d1.jpg" alt="sad cat rip">
</body>
